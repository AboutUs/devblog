  <head>
    <title>{{ page.title }}</title>
    <link href='/css/style.css' media='screen' rel='stylesheet' type='text/css'>
    <!-- <script src='/app.js' type='text/javascript'></script> -->
  </head>
  <body>
    <div id='container'>
      {% include header.html %}

      <div id='content'>
        <div class="posts">
          <div class='post'>
            <h1 class='short title'>
              {{ page.title }}
            </h1>
            <div class='by-line'>{% include author.html %}</div>
            <div class='short location'>{{ page.date | date_to_string }}</div>
            <div class='long description'>{{ content }}</div>
            <hr>
          </div>
        </div>
      </div>
      <div id='footer'>
        &copy; 2011 AboutUs Inc.
      </div>
    </div>
  </body>
</html>
